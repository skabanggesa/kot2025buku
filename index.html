<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Program Kejohanan Olahraga Tahunan SK Abang Gesa 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div id="flash-page">
        </div>
    
    <header>
        </header>
    <main>
        <section class="menu-pdf">
            <h2><i class="fa-solid fa-list-check"></i> Menu Program</h2>
            <nav id="pdf-navigation">
                </nav>
        </section>

        <section class="pdf-viewer">
            <h2><i class="fa-solid fa-file-pdf"></i> Paparan Dokumen</h2>
            
            <div id="pdf-container">
                
                <div id="filter-controls" style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; background-color: #eaf4ff; border-radius: 5px; display: none;">
                    <strong>Pilih Pilihan Paparan:</strong>
                    <select id="filter-tahun">
                        <option value="">Semua Tahun</option>
                    </select>
                    <select id="filter-acara">
                        <option value="">Semua Acara</option>
                    </select>
                    <select id="filter-rumah">
                        <option value="">Semua Rumah</option>
                    </select>
                </div>
                <div id="csv-content" style="max-height: 650px; overflow-y: auto; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9;">
                    </div>
                <iframe id="pdf-frame" src="" frameborder="0" style="display:none;"></iframe>
                <p class="citation">
                    <i class="fa-solid fa-info-circle"></i> Dokumen Semasa: **<span id="current-pdf-name">TENTATIF.csv</span>**
                </p>
            </div>
            
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 SK Abang Gesa. Bersukanlah untuk Kesihatan! <i class="fa-solid fa-running"></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
